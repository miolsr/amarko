<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amarko Luxury Real Estate</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <section class="hero">
        <!-- مكان اللوغو -->
        <div class="logo-placeholder">
            
            <img src="assets/images/logo.png" alt="لوغو Amarko">
        </div>

        <h1 class="hero-title">Amarko Luxury Real Estate</h1>
        <p class="hero-subtitle">اكتشف الفخامة في عالم العقارات السورية</p>
       <a href="properties.html" class="btn explore-btn">استكشف العقارات!</a>
<a href="#contact-section" class="btn contact-btn">تواصل معنا</a>
    </section>

    <!-- نبذة عن الشركة -->
    <section class="about-company">
        <h2>ما هي عماركو؟</h2>
        <p>لماذا Amarko؟

Amarko ليست مجرد شركة عقارية، بل رؤية متكاملة للفخامة والاستثمار الذكي.
نؤمن أن العقار ليس جدرانًا فقط، بل قيمة، أمان، وأسلوب حياة.</p>
    </section>
</header>

<main>
    <!-- Contact Section أسفل الصفحة -->
    <section id="contact-section" aria-label="Contact Form">
        <h2>تواصل معنا</h2>
        <form>
            <input type="text" placeholder="الاسم الكامل">
            <input type="email" placeholder="البريد الإلكتروني">
            <textarea placeholder="رسالتك"></textarea>
            <button type="submit" class="btn send-btn">إرسال</button>
        </form>
    </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
